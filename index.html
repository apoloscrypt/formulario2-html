<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<head>
    <script>
        function processaForm(){
            var nome = document.getElementById("nome");
            var sobrenome = document.getElementById("sobrenome");
            var cpf = document.getElementById("cpf");
            var celular = document.getElementById("celular");
            var email = document.getElementById("email");
            var date = document.getElementById("date");
            var sexo = document.getElementById("sexo");
            var password = document.getElementById("password");
            var password = document.getElementById("repita_password");


            console.log("nome  "+nome.value);
            console.log("sobrenome   "+Sobrenome.value);
            console.log("cpf   "+cpf.value);
            console.log("celular   "+celular.value);
            console.log("email   "+email.value);
            console.log("date é   "+date.value);
            console.log("sexo   "+sexo.value);
            console.log("password  "+password.value);
            console.log("repita_password   "+repita_password.value);

            var divResultado = document.getElementById('div-resultado');
            divResultado.innerHTML = 
                "<div>nome: "+nome.value+"</div>"+
                "<div>sobrenome: "+sobrenome.value+"</div>"+
                "<div>CPF: "+cpf.value+"</div>"+
                "<div>Celular: "+celular.value+"</div>"+
                "<div>email: "+email.value+"</div>"+
                "<div>date: "+date.value+"</div>"+
                "<div>sexo: "+sexo.value+"</div>"+
                "<div>password: "+password.value+"</div>"+
                "<div>repita_password: "+repita_password.value+"</div>";
        }
    </script>
</head>
<body>
    <header>

    </header>

    <main>
        <div>
            <form action="#">
                <!--
                nome
                sobrenome
                cpf
                celular
                email
                data de nascimento
                sexo
                senha
                repita a senha          
                 -->
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <br>
                <label for="sobrenome">Sobrenome</label> 
                <input type="text" id="Sobrenome" name="sobrenome" required>
                <br>
                <br>
                <label for="cpf">CPF*</label>
                <input type="text" id="cpf" name="CPF" required>
                <br>
                <br>
                <label for="Celular">Celular</label>
                <input type="tel" id="celular" name="CPF"
                pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}">
                <br/>
                <br/>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="E-mail">
                <br>
                <br>
                <label type="date">Data de nascimento</label>
                <input type="date" id="date" name="date" required>
                <br>
                <br>
                <label type="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
                <br>
                <br>
                <label for="password">Senha*</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <label for="repita_senha">Repita a senha*</label>
                <input type="password" id="repita_password" name="password" required>
                <br>
                <br>
                <button type="button" value="OK" onclick="processaForm()">OK</button>
                
            </form>
        </div>
        <div id="div-resultado" style="display: none">
            <p>Cadastro não efetuado</p>
        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
