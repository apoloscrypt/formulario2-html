<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>

    </header>

    <main>
        <div>
            <form action="#">
                <!--
                nome
                sobrenome
                cpf
                celular
                email
                data de nascimento
                sexo
                senha
                repita a senha          
                 -->
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <br>
                <label for="sobrenome">Sobrenome</label> 
                <input type="text" id="Sobrenome" name="sobrenome" required>
                <br>
                <br>
                <label for="cpf">CPF*</label>
                <input type="text" id="CPF" name="CPF" required>
                <br>
                <br>
                <label for="Celular">Celular</label>
                <input type="tel" id="Celular" name="CPF"
                pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}">
                <br/>
                <br/>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="E-mail">
                <br>
                <br>
                <label type="date">Data de nascimento</label>
                <input type="date" id="date" name="date" required>
                <br>
                <br>
                <label type="sexo">Sexo</label>
                <select id="sexo" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
                <br>
                <br>
                <label for="password">Senha*</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <label for="repita_senha">Repita a senha*</label>
                <input type="password" id="password" name="password" required>
                <br>
                <br>
                <input type="submit" value="Enviar">
                
            </form>
        </div>

    </main>

    <footer>

    </footer>
</body>
</html>
